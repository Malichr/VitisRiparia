<ion-card class="item" id="product"  *ngIf="champagne" (click)="getChampagne.emit(champagne)" appOnHover
  class="ion-activatable ripple-parent">
  <ion-ripple-effect></ion-ripple-effect>
  <div align="center">
    <img src="{{champagne.picture}}" alt="PetsgÅ‘">
  </div>
  <ion-card-content>
    <p class="name">{{champagne.productName}} {{champagne.vintage}} ({{champagne.packaging}}l)</p>
    <p class="price">{{champagne.price}} Ft</p>
  </ion-card-content>
</ion-card>

<ion-card class="item" appOnHover *ngIf="uid === 'zqB8wNNJXDgqKqR4R4uCGixupDi1'">
  <ion-item class="action-btn">
    <ion-fab-button class="deletebutton" color="danger" (click)="deleteItem(champagne.id, champagne.productName!, champagne.picture)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="updateItem()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-item>
</ion-card>
